apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rc-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
          app: nginx-app
    matchExpressions:
          - {key: tier, operator: In, values: [frontend]}  
  template:
    metadata:
       name: nginx-pod
       labels:
          app: nginx-app
          tier: frontend 
    spec:
       containers:
          - name: nginx-container
            image: nginx
